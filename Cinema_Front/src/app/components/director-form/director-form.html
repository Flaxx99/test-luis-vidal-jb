<div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-2xl border border-gray-100">
  
  <h2 class="text-3xl font-extrabold mb-8 text-gray-800 border-b pb-4">
    {{ isEditMode ? 'Edit Director' : 'New Director' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    
    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">Director Name</label>
      <input type="text" formControlName="name"
        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:bg-white focus:outline-none transition-all duration-200"
        placeholder="Eg. Christopher Nolan">
        @if (form.get('name')?.invalid && form.get('name')?.touched) {
        <span class="text-red-500 text-xs font-bold mt-1 block">
          Name is required
        </span>
      }
    </div>

    <div class="mb-5">
      <label class="block text-gray-700 text-sm font-bold mb-2">Nationality</label>
      <input type="text" formControlName="nationality"
        class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:bg-white focus:outline-none transition-all duration-200"
        placeholder="Eg. British">
    </div>

    <div class="flex gap-6 mb-5">
      <div class="w-1/2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Age</label>
        <input type="number" formControlName="age" min="1"
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 focus:bg-white focus:outline-none transition-all duration-200">
      </div>
      
      <div class="w-1/2 flex items-center pt-6">
        <div class="flex items-center">
          <input type="checkbox" formControlName="isActive" id="activeCheck"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 cursor-pointer">
          <label for="activeCheck" class="ml-2 text-sm font-bold text-gray-700 cursor-pointer select-none">
            Is Active?
          </label>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-end gap-3 mt-8 border-t pt-6">
      <a routerLink="/directors" 
         class="px-6 py-2.5 rounded-lg text-sm font-bold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-all duration-200">
        Cancel
      </a>
      
      <button type="submit" [disabled]="form.invalid"
        class="px-6 py-2.5 rounded-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Update Director' : 'Save Director' }}
      </button>
    </div>

  </form>
</div>
